{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Articles du blog</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <img width="600" height="auto" src="{{ post.image.url }}" alt="{{ post.title }}">
        <p>{{ post.content }}</p>
        <p>Créé le: {{ post.created_at }}</p>
        <hr>
    {% endfor %}
    <img width="200" height="auto" src="{% static 'blog/logo/logo.png' %}" alt="Logo">
</body>
</html>
